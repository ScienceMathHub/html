'use strict'

const B = new BASIC();

//------------------------------------------------------------------------------
// 変数
//------------------------------------------------------------------------------
class SLOPE
{
  constructor()
  {
    this.g  = this.m   = this.d = this.s   = this.u = this.ud = this.s2 = 0;
    this.mg = this.mgx = this.a = this.mgy = this.f = this.f0 = this.fd = 0
  }
  init()
  {
    this.g  =   9.8;    // 重力加速度[m/s^2](9.80665, 9.79708)
    this.m  =  10;      // 質量[kg]
    this.d  =   0;      // 傾斜角[°]
    this.s  =   0;      // 0:mg表示あり 1:なし
    this.s2 =   0;      // 0:摩擦なし 1:摩擦あり
    this.u  =   0.8;    // 静止摩擦係数
    this.ud =   0.4;    // 動摩擦係数
  }
  #fix(x)
  {
    let a;

    a = x.toFixed(1);
    return Number(a);
  }
  #fixn(x)
  {
    let a;

    a = x.toFixed(4);
    return Number(a);
    return x;
  }
  rad(d)
  {
    return d * Math.PI / 180;
  }
  deg(t)
  {
    return t * 180 / Math.PI;
  }
  setg(g)
  {
    if (g <   0.1) g =   0.1;
    if (g > 999.9) g = 999.9;
    g = this.#fix(g);
    this.g = g;
    return this.g;
  }
  getg()
  {
    return this.g;
  }
  setm(m)
  {
    if (g <   0.1) g =   0.1;
    if (g > 999.9) g = 999.9;
    m = this.#fix(m);
    this.m = m;
    return this.m;
  }
  getm()
  {
    return this.m;
  }
  setd(d)
  {
    while (d < -180) d += 360;
    while (d >  180) d -= 360;
    d = this.#fix(d);
    this.d = d;
    return this.d;
  }
  getd()
  {
    return this.d;
  }
  sets(s)
  {
    if      (s < 0) s = 0;
    else if (s > 1) s = 1;
    s = Math.round(s);
    this.s = s;
    return this.s;
  }
  gets()
  {
    return this.s;
  }
  sets2(s2)
  {
    if      (s2 < 0) s2 = 0;
    else if (s2 > 1) s2 = 1;
    s2 = Math.round(s2);
    this.s2 = s2;
    return this.s2;
  }
  gets2()
  {
    return this.s2;
  }
  setmg()
  {
    let mg = this.m * this.g;

    this.mg = this.#fixn(mg);
    return this.mg;
  }
  getmg()
  {
    return this.mg;
  }
  setmgx(d)
  {
    let t = this.rad(d);

    t = this.m * this.g * Math.sin(t);
    this.mgx = this.#fixn(t);
    return this.mgx;
  }
  getmgx()
  {
    return this.mgx;
  }
  setmgy(d)
  {
    let t = this.rad(d);

    t = this.m * this.g * Math.cos(t);
    this.mgy = this.#fixn(t);
    return this.mgy;
  }
  getmgy()
  {
    return this.mgy;
  }
  setu(u)
  {
    if (u <   0     ) u =   0     ;
    if (u > 999.9999) u = 999.9999;
    this.u = this.#fixn(u);
    return this.u;
  }
  getu()
  {
    return this.u;
  }
  setud(u)
  {
    if (u <   0     ) u =   0     ;
    if (u > 999.9999) u = 999.9999;
    this.ud = this.#fixn(u);
    return this.ud;
  }
  getud()
  {
    return this.ud;
  }
  setf0()
  {
    let f0 = this.u * this.mgy;

    if (Math.abs(this.d) >= 90) f0 = 0;
    this.f0 = this.#fixn(f0);
    return this.f0;
  }
  getf0()
  {
    return this.f0;
  }
  setf()
  {
    let f = Math.abs(this.mgx);

    if (Math.abs(this.d) >= 90) f = 0;
    this.f = this.#fixn(f);
    return this.f;
  }
  getf()
  {
    return this.f;
  }
  setfd()
  {
    let fd = this.ud * this.mgy;

    if (Math.abs(this.d) >= 90) fd = 0;
    this.fd = this.#fixn(fd);
    return this.fd;
  }
  getfd()
  {
    return this.fd;
  }
  seta(d)
  {
    let t = this.rad(d);

    t = this.g * Math.sin(t);
    if (this.s2)
    {
      if      (this.f > this.f0) t -= this.fd / this.m;
      else if (this.f > 0      ) t  = 0;
    }
    this.a = this.#fixn(t);
    return this.a;
  }
  geta()
  {
    return this.a;
  }
  castd(d)
  {
    let dn, i, d0, d1;

    dn = [-210, -180,
          -150, -135, -120, -90, -60, -45, -30,   0,
            30,   45,   60,  90, 120, 135, 150, 180,
           210,  225,  240, 270, 300, 315, 330, 360];
;
    d0 = 360;
    for (i = 0; i < dn.length; i++)
    {
      if (dn[i] >= d) { d0 = dn[i]; break; }
    }
    d1 = (i < dn.length)? ((i <= 0)? -180: dn[i-1]) : 360;
    if (Math.abs(d - d0) > Math.abs(d - d1)) d0 = d1;
    return d0;
  }
}
const S = new SLOPE();

//--------------------------------------------------------------------
// polygon
//--------------------------------------------------------------------
function polygon(xn, yn, d, c, loop)
{
  let i, x0, y0, x1, y1, x, y, t, co, si;

  t  = S.rad(d);
  co = Math.cos(t);
  si = Math.sin(t);

  t = 1;
  x0 = y0 = 0;
  B.POINT(0, 0);
  for (i = 0; i < xn.length; i++)
  {
    x1 = xn[i]; y1 = yn[i];
    x  = x1 * co - y1 * si;
    y  = x1 * si + y1 * co;
    if (t) { B.POINT(x, y); x0 = x; y0 = y; t = 0; }
    else   { B.LINE2(x, y, c);                     }    
  }
  if (loop) B.LINE2(x0, y0, c);
}

//--------------------------------------------------------------------
// arrow
//--------------------------------------------------------------------
function arrow(h, r, b, e, d, c)
{
  let x, y, a, xn, yn;

  if (r <= 0) return;
  a = h * 2;
  if (r < a) { a = 0; } else { a = r - a; }
  x = r - b;
  a = a - b;
  y = h / 2;
  xn = [-b  , a  , a  , x  ,  a  ,  a  , -b  ];
  yn = [ y+e, y+e, h+e, 0+e, -h+e, -y+e, -y+e];
  polygon(xn, yn, d, c, true);
}

function box(h, r, b, e, d, c)
{
  let x, y, a, xn, yn;

  if (r <= 0) return;
  a = h * 2;
  if (r < a) { a = 0; } else { a = r - a; }
  x = r - b;
  a = a - b;
  y = h / 2;
  xn = [-b  , x  ,  x  , -b  ];
  yn = [ h+e, h+e, -h+e, -h+e];
  polygon(xn, yn, d, c, true);
}

//--------------------------------------------------------------------
// drawing
//--------------------------------------------------------------------
function drawing(d)
{
  let x, y, xn, yn, r, dr, rx, ry, t, w, x0, y0, a;

  x = 400;
  y =  26;
  xn = [-x,  x];
  yn = [-y, -y];
  polygon(xn, yn, d, '#ff0', false);

  x =  50;
  y =  25;
  xn = [ x, x, -x, -x];
  yn = [-y, y,  y, -y];
  polygon(xn, yn, d, '#fff', true);

  r = 150;
  if (S.gets() == 0)
  {
    arrow(5, r, 0, 0, - 90, '#0ff');
  }
  t = S.rad(-90);
  x0 = r * Math.cos(t);
  y0 = r * Math.sin(t);

  dr = r / S.getmg();
  rx = S.getmgx() * dr;
  ry = S.getmgy() * dr;

  if (ry > 0)
  {
    w = Math.abs(ry);
    t = (ry < 0)? d+90: d-90;
    arrow(15, w, y, 0, t+180, '#ff0');
    arrow(10, w, 0, 0, t    , '#0f0');
    if (S.gets() == 0 && d != 0)
    {
      t = S.rad(t);
      B.LINE(x0, y0, w * Math.cos(t), w * Math.sin(t), '#00f');
    }

    w = Math.abs(rx);
    t = (d < 0)? d: d+180;
  }
  else
  {
    w = r;
    t = -90;
  }

  arrow(10, w, 0, 0, t, '#fff');
  if (S.gets() == 0 && d != 0)
  {
    a = S.rad(t);
    B.LINE(x0, y0, w * Math.cos(a), w * Math.sin(a), '#00f');
  }

  if (S.gets2() == 0) return;

  if (Math.abs(d) < 90)
  {
    let f, f0, fd;

    f0 = (d == 0)? 0 : S.getf0();
    f  = S.getf();
    fd = Math.abs(S.getfd());
    a = (d < 0)? y : -y;
    if (f <= f0)
    {
      box  (10, f0*dr, 0, a, t+180, '#07f');
      arrow(10, f *dr, 0, a, t+180, '#f0f');
    }
    else
    {
      arrow(10, fd*dr, 0, a, t+180, '#f00');
    }
  }
}

//--------------------------------------------------------------------
// value
//--------------------------------------------------------------------
function value(x, m, n)
{
  let a, s;

  if (Math.abs(x) > Math.pow(10, m+1))
  {
    B.TAB(m+1+n, 0);
    return;
  }
  s = (x < 0)? 1 : 0;
  a = Math.floor(Math.abs(x));
  a = String(a).length + s;
  a = m - a;
  if (a > 0) B.TAB(a, 0);
  B.PRINT(x.toFixed(n));
}

function print(t, a, x, b, m, n)
{
  B.TAB(t, 0); B.PRINT(a); value(x, m, n); B.PRINTe(b);
}

function printe(t, a, x, b, m, n)
{
  B.TAB(t, 0); B.PRINTe(a); value(x, m, n); B.PRINTe(b);
}

function print0(t, a, x, b, m, n)
{
  B.TAB(t, 0); B.PRINT(a);
  if (Math.abs(x) > Math.pow(10, m+1)) B.TAB(2, 0);
  else                                 B.PRINT("= ");
  value(x, m, n); B.PRINTe(b);
}

//--------------------------------------------------------------------
// 分数(1桁/1桁)
//--------------------------------------------------------------------
function fraction(s, ra, a, rb, b)
{
  let ta, tb, c;

  B.PRINT(" = ");

  if (b != 0) { B.TAB(2, -0.5); }
  else        { B.TAB(2,  0  ); }

  if (ra)
  {
    B.TAB(0.35, 0); B.PRINT("√"); B.TAB(-1, 0); B.PRINT(a);
    B.TAB(0.65, 0);
  }
  else
  { B.TAB(1, 0); B.PRINT(a); B.TAB(1, 0); }
  B.TAB(-5, 0);

  c = (s < 0)? "_ " : "  ";
  if (b != 0) { B.PRINT(c + "___"); B.TAB(-3, 1); }
  else        { B.TAB(0,-0.5); B.PRINT(c); B.TAB(3, 0.5); return;  }

  if (rb)
  {
    B.TAB(0.35, 0); B.PRINT("√"); B.TAB(-1, 0); B.PRINT(b);
    B.TAB(0.65, 0);
  }
  else
  { B.TAB(1, 0); B.PRINT(b); B.TAB(1, 0); }
  B.TAB(0, -0.5);
}

function sinfrac(d)
{
  let s;

  if      (   0 <= d && d <  90) s =  1;
  else if (  90 <= d && d < 180) s =  1;
  else if (-180 <= d && d < -90) s = -1;
  else if ( -90 <= d && d <   0) s = -1;
  d = Math.abs(d);
  if (d > 90) d = 180 - d;
  if (d ==  0) { fraction(1, 0, 0, 0, 0); return 1; }
  if (d == 30) { fraction(s, 0, 1, 0, 2); return 1; }
  if (d == 45) { fraction(s, 0, 1, 1, 2); return 1; }
  if (d == 60) { fraction(s, 1, 3, 0, 2); return 1; }
  if (d == 90) { fraction(s, 0, 1, 0, 0); return 1; }
  return 0;
}

function cosfrac(d)
{
  let s;

  if      (   0 <= d && d <  90) s =  1;
  else if (  90 <= d && d < 180) s = -1;
  else if (-180 <= d && d < -90) s = -1;
  else if ( -90 <= d && d <   0) s =  1;
  d = Math.abs(d);
  if (d > 90) d = 180 - d;
  if (d ==  0) { fraction(s, 0, 1, 0, 0); return 1; }
  if (d == 30) { fraction(s, 1, 3, 0, 2); return 1; }
  if (d == 45) { fraction(s, 0, 1, 1, 2); return 1; }
  if (d == 60) { fraction(s, 0, 1, 0, 2); return 1; }
  if (d == 90) { fraction(1, 0, 0, 0, 0); return 1; }
  return 0;
}

function tanfrac(d)
{
  let s;

  if      (   0 <= d && d <  90) s =  1;
  else if (  90 <= d && d < 180) s = -1;
  else if (-180 <= d && d < -90) s =  1;
  else if ( -90 <= d && d <   0) s = -1;
  d = Math.abs(d);
  if (d > 90) d = 180 - d;
  if (d ==  0) { fraction(1, 0, 0, 0, 0); return 1; }
  if (d == 30) { fraction(s, 0, 1, 1, 3); return 1; }
  if (d == 45) { fraction(s, 0, 1, 0, 0); return 1; }
  if (d == 60) { fraction(s, 1, 3, 0, 0); return 1; }
  if (d == 90) { B.PRINT(" =   なし")   ; return 0; }
  return 0;
}

//--------------------------------------------------------------------
// a
//--------------------------------------------------------------------
function acceldisp(e, c, g, b, a)
{
  B.COLOR(e); B.PRINT ("a = "); B.COLOR('#fff'); B.PRINT (g);
  B.COLOR(c); B.PRINTe(b);
  B.COLOR(e); printe(0, " = ", a  , " m/s^2", 4, 1);
}

function accel(t, f, fd, d, a)
{
  B.TAB(t, 0);
  if      (f  >  0) acceldisp('#f8f', '#f0f', "gsinθ", " - F_` _`/m", a);
  else if (fd >  0) acceldisp('#f88', '#f00', "gsinθ", " - F_`'_`/m", a);
  else if (d <= 90) acceldisp('#fff', '#fff', "gsinθ", "      "     , a);
  else              acceldisp('#fff', '#fff', "g     ", "      "     , a);
}

//--------------------------------------------------------------------
// screen
//--------------------------------------------------------------------
function display()
{
  let g, m, d, t, mg, mgx, mgy, x, y, a, u, ud, f, fd, f0, du;

  g   = S.getg();
  m   = S.getm();
  t   = S.getd();
  d   = Math.abs(t);
  u   = S.getu();
  ud  = S.getud();
  mg  = S.setmg();
  mgx = S.setmgx(d);
  mgy = S.setmgy(d);
  f0  = S.setf0();
  f   = S.setf();
  fd  = S.setfd();
  a   = S.seta(d);

  B.WINDOW(-320, 200, 319, -199);
  B.FONT(1,0);
  B.CLS('#000');
  drawing(t);

  B.LOCATE(0, 0); B.COLOR('#fff');

  x = mgx;
  y = mgy;
  if (d > 90) { x = mg; a = g; y = 0; }

  B.COLOR('#0ff'); printe(1  , "重力加速度g  = "  , g  , " m/s^2^'", 4, 1);
  B.COLOR('#0ff'); print (1.5, "重力W = mg = "    , mg , " N"      , 4, 4);
  B.COLOR('#ff0'); print (2  , "垂直抗力N = "     , y  , " N"      , 4, 4); B.CR();
  B.COLOR('#fff'); printe(1  , "物質の質量m  = "  , m  , " kg  "   , 4, 1);
  B.COLOR('#fff'); print (1.5, "水平成分Wx = "    , x  , " N"      , 4, 4);
  B.COLOR('#fff'); print (2  , "mgsinθ   = "     , mgx, " N"      , 4, 4); B.CR();
  B.COLOR('#ff0'); printe(1  , "斜面傾斜角θ = ", d  , " °  "   , 4, 1);
  B.COLOR('#0f0'); print (1.5, "垂直成分Wy = "    , y  , " N"      , 4, 4);
  B.COLOR('#0f0'); print (2  , "mgcosθ   = "     , mgy, " N"      , 4, 4); B.CR();
  if (S.gets2())
  {
    if (f > f0) { f = 0; } else { fd = 0; }
    if (d > 90) { f0 = f = fd = 0; }

    du = S.deg(Math.atan(u));
    B.COLOR('#88f'); printe(1, "摩擦角    θ_0^'_'= ", du, "°", 4, 4); B.CR();
    B.CR();
    accel(1, f, fd, d, a);
    B.CR();
    B.CR();

    B.COLOR('#08f'); printe(1, "最大摩擦力F_0^'=μN = "      , f0, " N", 4, 4); B.CR();
    B.COLOR('#f0f'); printe(1, "静止摩擦力F      = "         , f , " N", 4, 4); B.CR();
    B.COLOR('#f00'); printe(1, "動摩擦力  F_`'_'=μ_`_`'N = ", fd, " N", 4, 4); B.CR();
    B.COLOR('#08f'); B.TAB(1, 0); B.PRINT("μ=tan");
    B.COLOR('#88f'); B.PRINTe("θ_0^'_'");
    B.COLOR('#08f'); printe(0, "= "                          , u , ""  , 4, 4); B.CR();
    B.COLOR('#f00'); printe(1, "μ_`_`'       = "            , ud, ""  , 4, 4); B.CR();
    B.CR();
  }
  else
  {
    B.CR();
    accel(1, 0, 0, d, a);
    B.CR();
    B.TAB(0, 8);
  }
  B.TAB(0, 4);
  B.COLOR('#fff'); print0(1, "   θ ",          t , "", 4, 4);
  B.CR(); B.CR();
  t = S.rad(d);
  B.COLOR('#fff'); print0(1, "sinθ ", Math.sin(t), "", 4, 4);
  sinfrac(d);
  B.CR(); B.CR();
  B.COLOR('#fff'); print0(1, "cosθ ", Math.cos(t), "", 4, 4);
  cosfrac(d);
  B.CR(); B.CR();
  B.COLOR('#fff'); print0(1, "tanθ ", Math.tan(t), "", 4, 4);
  tanfrac(d);
  B.CR(); B.CR();
  B.COLOR('#ff0');
  B.CR();
//  B.TAB(t, 0); B.PRINT(Temp); B.CR();
}

function pushinit()
{
  let v, a, i;

  v = document.getElementById('num_g');
  a = S.getg(a) ; v.value = a;
  v = document.getElementById('num_m');
  a = S.getm(a) ; v.value = a;
  v = document.getElementById('num_d');
  a = S.getd(a) ; v.value = a;
  v = document.getElementById('num_u');
  a = S.getu(a) ; v.value = a;
  v = document.getElementById('num_ud');
  a = S.getud(a); v.value = a;
  v = document.getElementById("target");

  {
    v[i].checked = false;
  }
  v[0].checked = true;
  v = document.getElementById("target2");
  for (i = 0; i < v.length; i++)
  {
    v[i].checked = false;
  }
  v[0].checked = true;
}

function pushget()
{
  let v, a, i;

  v = document.getElementById('num_g');
  a = Number(v.value); a = S.setg(a) ; v.value = a; v.blur();
  v = document.getElementById('num_m');
  a = Number(v.value); a = S.setm(a) ; v.value = a; v.blur();
  v = document.getElementById('num_d');
  a = Number(v.value); a = S.setd(a) ; v.value = a; v.blur();
  v = document.getElementById('num_u');
  a = Number(v.value); a = S.setu(a) ; v.value = a; v.blur();
  v = document.getElementById('num_ud');
  a = Number(v.value); a = S.setud(a); v.value = a; v.blur();
  v = document.getElementById("target");
  for (i = 0; i < v.length; i++)
  {
    if (v[i].checked) { S.sets(i); break; }
  }
  v = document.getElementById("target2");
  for (i = 0; i < v.length; i++)
  {
    if (v[i].checked) { S.sets2(i); break; }
  }
  window.requestAnimationFrame(main);
}

function blur()
{
  document.getElementById('but_g' ).blur();
  document.getElementById('but_m' ).blur();
  document.getElementById('but_d' ).blur();
  document.getElementById('but_u' ).blur();
  document.getElementById('but_ud').blur();

  document.getElementById('rad_0').blur();
  document.getElementById('rad_1').blur();
  document.getElementById('fri_0').blur();
  document.getElementById('fri_1').blur();

  document.getElementById('butR').blur();
  document.getElementById('butS').blur();
  document.getElementById('butQ').blur();
  document.getElementById('butW').blur();
  document.getElementById('butZ').blur();
  document.getElementById('butX').blur();
  document.getElementById('butC').blur();
}

function focus()
{
  let doc = document.activeElement;

  if (doc === document.getElementById("num_g" )) return 1;
  if (doc === document.getElementById("num_m" )) return 1;
  if (doc === document.getElementById("num_d" )) return 1;
  if (doc === document.getElementById("num_u" )) return 1;
  if (doc === document.getElementById("num_ud")) return 1;
  return 0;
}

function setd(d)
{
  let v;

  v = document.getElementById('num_d');
  v.value = d;
}

function pushrad()
{
  let v, a, i;

  v = document.getElementById("target");
  for (i = 0; i < v.length; i++)
  {
    if (v[i].checked) { S.sets(i); break; }
  }
  blur();
  window.requestAnimationFrame(main);
}

function pushfri()
{
  let v, a, i;

  v = document.getElementById("target2");
  for (i = 0; i < v.length; i++)
  {
    if (v[i].checked) { S.sets2(i); break; }
  }
  blur();
  window.requestAnimationFrame(main);
}

document.getElementById("target" ).addEventListener('input', pushrad);
document.getElementById("target2").addEventListener('input', pushfri);

function keyrad(x)
{
  let v = document.getElementById("target");
  v[x  ].checked = true;
  v[1-x].checked = false;
  pushrad();
}
function keyfri(x)
{
  let v = document.getElementById("target2");
  v[x  ].checked = true;
  v[1-x].checked = false;
  pushfri();
}

//--------------------------------------------------------------------
// init
//--------------------------------------------------------------------
function init()
{
  S.init();
  pushinit();
  blur();
  window.requestAnimationFrame(main);
}

//--------------------------------------------------------------------
// Input key
//--------------------------------------------------------------------
function keyon(key)
{
  let s, f, d, dn, i;

  if (focus()) return 0;

  f = 0;

  // SHIFT16 CTRL17 ALT18
  if      (Key[ 16]) { s = 0.1; }
  else               { s =   1; }
  d = S.getd();
  if      (Key[ 38] || key == 38) //↑
  {
    d += 15; f = 1; if (s == 1) d = S.castd(d+10);
  }
  else if (Key[ 40] || key == 40) //↓
  {
    d -= 15; f = 1; if (s == 1) d = S.castd(d-10);
  }
  else if (Key[ 39] || key == 39) //→
  {
    d -= s; f = 1;
  } 
  else if (Key[ 37] || key == 37) //←
  {
    d += s; f = 1;
  }
  if (f == 0) return 0;
  d = S.setd(d);
  setd(d);
  return 1;
}

function inkey(key)
{
  switch (key)
  {
    case  13: if (focus()) pushget(); else  { setd(0); S.setd(0); }
                                 key = 0; break; // 'R' Enter
    case  86: init()           ; key = 0; break; // 'V'
    case  81: B.lineWidth( 0.5); key = 0; break; // 'Q'
    case  87: B.lineWidth( 2  ); key = 0; break; // 'W'
    case  90: B.zooming  (-1  ); key = 0; break; // 'Z'
    case  88: B.zooming  ( 1  ); key = 0; break; // 'X'
    case  67: B.zooming  ( 0  ); key = 0; break; // 'C'
    case  69: keyrad(0); key = 0; break; // 'e'
    case  82: keyrad(1); key = 0; break; // 'r'
    case  68: keyfri(0); key = 0; break; // 'd'
    case  70: keyfri(1); key = 0; break; // 'f'
    default : if (keyon(key))         key = 0;
  }
  if (key) return;
  blur();
  window.requestAnimationFrame(main);
}
document.body.addEventListener('keydown', event =>
{
  let key = event.keyCode;

  inkey(key);
});

//--------------------------------------------------------------------
// Key status
//--------------------------------------------------------------------
let Key = new Array(256);
for (let i = 0; i < 256; i++) Key[i] = 0;
window.onkeydown = function(event) { Key[event.keyCode] = 1; }
window.onkeyup   = function(event) { Key[event.keyCode] = 0; }

//----------------------------------------------------------------------
// mouse
//----------------------------------------------------------------------
function mouseDn(x, y, touch)
{
  let x1, y1, d, d1;

  if (!(0 <= x && x <= canvas.width )) return 0;
  if (!(0 <= y && y <= canvas.height)) return 0;

  x1 = B.winX(x);
  y1 = B.winY(y);
  d  = Math.atan2(y1, x1);
  d  = S.deg(d);
  d  = d - S.getd();

  M.ofsX(d);
  return 1;
}

function mouseMv(x, y, touch)
{
  let x1, y1, d, d1;

  d1 = M.ofsX('');
  x1 = B.winX(x);
  y1 = B.winY(y);
  d  = Math.atan2(y1, x1);
  d  = S.deg(d);
  d -= d1;
  d  = Math.round(d);
  d  = S.setd(d);
  setd(d);
  blur();
  window.requestAnimationFrame(main);
}

const M = new MOUSE();
M.add();
M.mosDnFunc(mouseDn);
M.mosMvFunc(mouseMv);

// main
//--------------------------------------------------------------------
function main()
{
  display();
}

init();
