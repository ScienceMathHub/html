<script>
'use strict'

//----------------------------------------------------------------------
// public variable
//----------------------------------------------------------------------
var B = new BASIC();

var Cg = '#00f';  // graph
var Ca = '#f00';  // 質点A
var Cb = '#0f0';  // 質点B
var Cx = '#0b0';  // x軸
var Cy = '#0bb';  // y軸
//---
var Pd =   9;     // dot/目盛り
var Pr =   6;     // 質点の大きさ/2
var Prr =  2.5;   // specularの大きさ
var Prx =  1.5;   // specularのoffset x
var Pry =  1.5;   // specularのoffset y
var Px =  Pr;     // 表示位置x
var Py = 397-Pr;  // 表示位置y
var Pw = 634-Pr;  // 幅
var Ph = 400-Pr;  // 高さ
var P1 =   4;     //  1目盛り長さ
var P5 =   6;     //  5目盛り長さ
var P0 =   8;     // 10目盛り長さ
var Pt  =  0;     // 時間
var Pdt = 1/60;   // 1/60(s)
var Pf  =  1;     // 落下(fall)
//---
var isMv = 0; // 動画スイッチ
var Fr = 0;       // Frame counter
var Zm = 1;       // 小数桁(m)
var Zb = 3;       // 小数桁(m)B
var Zt = 1;       // 小数桁(s)
var Zd = 1;       // 小数桁(ﾟ)
var ZD = 1;       // 小数桁(ﾟ)θ1～3
var Ze = 1;       // 小数桁(係数)
//--- 上記inputで設定
var Pg0;      // 重力加速度
var Pv0;      // 初速度
var Pd0;      // 仰角
var Pd3 = 0;  // 仰角上
var Pd2 = 0;  // 仰角中
var Pd1 = 0;  // 仰角下
var Pdi = 1;  // 仰角i
var Ps  = 1;  // 1目盛り(m)
var Pt1;      // 最終時間
var Vo;       // 初速度
var Bx;       // 初期位置(m)
var By;       // 初期位置(m)
var isDp = 1; // グラフ表示
//---
var Bm  = 1;      // 質量(倍)
var Ae  = 0.9;    // 反発係数(垂直)
var Au  = 1  ;    // 反発係数(水平)(仮)
var Awe = 0.8;    // 壁反発係数(垂直)
var Awu = 0.9;    // 壁反発係数(水平)(仮)
var Afe = 0.6;    // 床反発係数(垂直)
var Afu = 0.9;    // 床反発係数(水平)(仮)
var Afx = 0.9997; // 床反発係数(水平)(仮)

//--- class
var Temp;
class Motion
{
  constructor()
  {
    this.e  = Ae;  // 反発係数(垂直)
    this.u  = Au;  // 反発係数(水平)(仮)
    this.we = Awe; // 壁反発係数(垂直)
    this.wu = Awu; // 壁反発係数(水平)(仮)
    this.fe = Afe; // 床反発係数(垂直)
    this.fu = Afu; // 床反発係数(水平)(仮)
    this.fx = Afx; // 床反発係数(水平)(仮)
    this.x0 = 0;   // 壁始点
    this.y0 = 0;   // 壁始点
    this.x1 = 0;   // 壁終点
    this.r  = 0;   // 半径
    this.m  = 1;   // 質量
    this.ax = 0;
    this.ay = 0;
    this.vx = 0;
    this.vy = 0;
    this.px = 0;
    this.py = 0;
    this.dx = 0;   // 移動量用
    this.dy = 0;   // 移動量用
  }
  distance(that)
  {
    var dx, dy, r;

    dx = that.px - this.px;
    dy = that.py - this.py;
    r  = Math.sqrt(dx*dx + dy*dy);
    return r;
  }
  #contact(that)
  {
    var nx, ny, d, r;

    nx = that.px - this.px;
    ny = that.py - this.py;
    d  = Math.sqrt(nx*nx + ny*ny);
    r  = this.r + that.r;

    if (d > r) return 0;
    return 1;
  }
  #radiustouch(that, dt)
  {
    var nx, ny, d, r, x, y;

    nx = that.px - this.px;
    ny = that.py - this.py;
    d  = Math.sqrt(nx*nx + ny*ny);
    r  = this.r + that.r;

    if (d > r) return 0;

    r *= 1.2;
    r -= d;

    d  = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
    if (d > 0)
    {
      r /= d;
      this.px -= this.vx * r;
      this.py -= this.vy * r;
      return 1;
    }

    x  = this.vx * dt + (this.ax / 2) * dt * dt;
    y  = this.vy * dt + (this.ay / 2) * dt * dt;
    d  = Math.sqrt(x*x + y*y);
    if (d == 0) return 1;
    r /= d;
    this.px -= x * r;
    this.py -= y * r;
    return 1;
  }
  #touch(that, dt)
  {
    var x, y, d, r;

    this.px += this.vx * dt + (this.ax / 2) * dt * dt; // 速度
    this.py += this.vy * dt + (this.ay / 2) * dt * dt; // 速度

    x = that.px - this.px;
    y = that.py - this.py;
    d = x*x + y*y;
    r = this.r + that.r;
    if (d <= r * r) return 1;
    return 0;
  }
  #rebound(that)
  {
    var nx, ny, v1, v2, u1, u2, m1, m2, m, e, u;
    var x1, x2, y1, y2, tx1, ty1, tx2, ty2, tx, ty;
    var d, r, c;

    m1 = this.m;
    m2 = that.m;
    m  = m1 + m2;
    e  = this.e;
    u  = this.u;

    // 法線ベクトル
    nx = that.px - this.px;
    ny = that.py - this.py;
    d  = Math.sqrt(nx*nx + ny*ny);
    d  = (d > 0)? 1/d : 0;
    nx *= d;
    ny *= d;

    // 垂直前速度
    v1 = this.vx * nx + this.vy * ny;
    v2 = that.vx * nx + that.vy * ny;

    // 垂直後速度
    d  = m1 * v1 + m2 * v2;
    c  = e * (v2 - v1);
    y1 = (d + c * m2) / m;
    y2 = (d - c * m1) / m;

    // 接ベクトル
    tx = ty = 0;
    tx1 = this.vx - v1 * nx;
    ty1 = this.vy - v1 * ny;
    u1  = Math.sqrt(tx1*tx1 + ty1*ty1);
    if (u1 > 0) { tx = tx1 / u1; ty = ty1 / u1; }
    tx2 = that.vx - v2 * nx;
    ty2 = that.vy - v2 * ny;
    u2  = Math.sqrt(tx2*tx2 + ty2*ty2);
    if (u2 > 0) { tx = tx2 / u2; ty = ty2 / u2; }

    if (this.u >= 1)
    {
      // 垂直後速度
      this.vx = tx1 + y1 * nx;
      this.vy = ty1 + y1 * ny;
      that.vx = tx2 + y2 * nx;
      that.vy = ty2 + y2 * ny;
      return;
    }

    // 水平前速度
    u1 = this.vx * tx + this.vy * ty;
    u2 = that.vx * tx + that.vy * ty;

    // 水平後速度
    d  = m1 * u1 + m2 * u2;
    c  = u * (u2 - u1);
    x1 = (d - c * m2) / m;
    x2 = (d + c * m1) / m;

    // 後速度
    this.vx = x1 * tx1 + y1 * nx;
    this.vy = y2 * ty1 + y1 * ny;
    that.vx = x1 * tx2 + y2 * nx;
    that.vy = y2 * ty2 + y2 * ny;
  }
  #veloctiy() // 速度
  {
    var dx, dy, d;

    dx  = this.vx;
    dy  = this.vy
    d = Math.sqrt(dx*dx + dy*dy);
    return d;
  }
  #way() // 移動距離
  {
    var dx, dy, d;

    dx  = this.px - this.dx;
    dy  = this.py - this.dy;
    this.dx = this.px;
    this.dy = this.py;
    d = Math.sqrt(dx*dx + dy*dy);
    return d;
  }
  motion(dt, that, touchf)
  {
    var d, i, e, u;

    d = 0;

    this.vx += this.ax * dt;
    this.vy += this.ay * dt;
    this.dx  = this.px;
    this.dy  = this.py;

    if (this.#touch(that, dt))
    {
      if (this.fu < 1 && this.vy != 0)
      {
        for (i = 0; i < 5 && this.#radiustouch(that, dt); i++);
      }
      d += this.#way();
      if (touchf)
      {
        this.#rebound(that);
//        this.px += this.vx * dt + (this.ax / 2) * dt * dt; // 速度
//        this.py += this.vy * dt + (this.ay / 2) * dt * dt; // 速度
        that.ay = this.ay;
      }
    }
    d += this.#way();

    // 壁
    if (this.px < this.x0)
    {
      e = this.we * this.e;
      u = this.wu * this.u;
      this.vx *= -e; this.vy *= u; this.px = this.x0;
    }
    if (this.px > this.x1)
    {
      e = Math.sqrt(this.we * this.e);
      u = Math.sqrt(this.wu * this.u);
      this.vx *= -e; this.vy *= u; this.px = this.x1;
    }

    // 床
    if (this.ay == 0)
    {
      if (this.vy != 0) this.ay = -Pg0;
      else if (this.py == this.y0)
      {
        this.vx *= this.fx;
        if (Math.abs(this.vx) < 0.05) { this.vx = 0; }
      }
    }
    if (this.py < this.y0)
    {
      e = this.fe * this.e;
      u = this.fu * this.u;
      this.vx *= u; this.vy *= -e;
      this.py = this.y0;
      if (Math.abs(this.vy) <= Math.abs(this.ay * dt))
      {
        this.vy = 0;
        this.ay = 0;
      }
    }

    // 移動距離
    d += this.#way();
    return d;
  }
  velocity0(v0, d)
  {
    var t = d * Math.PI / 180;

    this.vx = v0 * Math.cos(t);
    this.vy = v0 * Math.sin(t);
  }
  degree1(that)
  {
    var x, y, d, t;

    x = that.px - this.px;
    y = that.py - this.py;
    t = Math.atan2(y, x);
    d = t * 180 / Math.PI;
    if (d < 0) d += 360;

    return d;
  }
  degree3(that)
  {
    var x, y, vx, vy, g, v0, t, d;

    g = -this.ay;
    v0 = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
    x = that.px - this.px;
    y = that.py - this.py;
    x *= g;
    vx = v0 * v0;
    vy = vx * (vx - 2 * g * y) - x*x;
    if (vy < 0) return 0;
    y = vx + Math.sqrt(vy);
    t = Math.atan2(y, x);
    d = t * 180 / Math.PI;
    if (d < 0) d += 360;

    return d;    
  }
  degree2(that)
  {
    var x, y, vx, vy, g, v0, t, d;

    g = -this.ay;
    v0 = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
    x = that.px - this.px;
    y = that.py - this.py;
    x *= g;
    vx = v0 * v0;
    vy = vx * (vx - 2 * g * y) - x*x;
    if (vy < 0) return 0;
    y = vx - Math.sqrt(vy);
    t = Math.atan2(y, x);
    d = t * 180 / Math.PI;
    if (d < 0) d += 360;

    return d;
  }
}
var MA = new Motion();
var MB = new Motion();

function reset()
{  
  MA.velocity0(Pv0, Pd0);
  MA.px = MA.py = 0;
  MB.velocity0(0, 0);
  MB.px = Bx;
  MB.py = By;
  Pd3 = MA.degree3(MB);
  Pd2 = MA.degree2(MB);
  Pd1 = MA.degree1(MB);
}

function getter()
{
  const g = document.getElementById("num_g0");
  const v = document.getElementById("num_v0");
  const d = document.getElementById("num_d0");
  const s = document.getElementById("num_ds");
  const t = document.getElementById("num_t1");
  const x = document.getElementById("num_bx");
  const y = document.getElementById("num_by");
  const a = document.getElementById("num_ae");
  var r, ps, d0, d1, d2, d3;

  MA.e = MB.e = Number(a.value);

  Pg0 = Number(g.value);
  Pv0 = Number(v.value);
  Pd0 = Number(d.value);

  d0 = Pd0.toFixed(ZD);
  d1 = Pd1.toFixed(ZD);
  d2 = Pd2.toFixed(ZD);
  d3 = Pd3.toFixed(ZD);
  if (d0 != d1 && d0 != d2 && d0 != d3) Pdi = 0;

  Pt1 = Number(t.value);
  Bx  = Number(x.value);
  By  = Number(y.value);
  ps  = Number(s.value);
  if (ps > 0)
  {
    if (ps != Ps)
    {
      r = ps / Ps;
      Bx  *= r;
      By  *= r;
      Pv0 *= Math.sqrt(r);
      x.value = Bx.toFixed(Zb);
      y.value = By.toFixed(Zb);
      v.value = Pv0.toFixed(Zm);
      Ps = ps;
    }
  }
  MB.x1 = MA.x1 = Pw * Ps / Pd;
  MB.y1 = MA.y1 = Ph * Ps / Pd;
  MB.r  = MA.r  = Pr * Ps / Pd;

  MA.ax = 0;
  MA.ay = -Pg0;
  MB.ax = 0;
  MB.ay = (Pf == 0)? 0 : -Pg0;
  MB.m = MA.m * Bm;

  if (Pt <= 0) reset();
}

function getf()
{
  getter();
  window.requestAnimationFrame(main);
}

function pushReset()
{
  Pt = 0;
  isMv = 0;
  getf();
}

function pushget()
{
  isMv = 0;
  getf();
}

function pushd(n)
{
  const d = document.getElementById("num_d0");

  Pdi = n;
  switch (n)
  { // n = 0～3
    case  3: d.value = Pd3.toFixed(ZD); break;
    case  2: d.value = Pd2.toFixed(ZD); break;
    case  1: d.value = Pd1.toFixed(ZD); break;
  }
  isMv = 0;
  getf();
}

function pushm(n)
{
  switch (n)
  {
    case  0: Bm = 0.01; break;
    case  2: Bm = 100 ; break;
    default: Bm = 1;
  }
  isMv = 0;
  getf();
}

var Vy  = By;
var Vd0 = Pd0;
var Vdi = Pdi;
function pushu(n)
{
  const a = document.getElementById("num_ae");
  const d = document.getElementById("num_d0");
  const y = document.getElementById("num_by");
  switch (n)
  {
  case  1:
    Ae  = MA.e;
    MA.e = MA.u = MA.fu = MA.fe = MA.wu = MA.we = MA.fx = 1;
    MB.e = MB.u = MB.fu = MB.fe = MB.wu = MB.we = MB.fx = 1;
    Vy  = y.value;
    Vd0 = d.value;
    Vdi = Pdi;
    Pd0 = By = 0;
    d.value = Pd0.toFixed(ZD);
    y.value = By.toFixed(Zb);
    a.value = MA.e.toFixed(Ze);
    isMv = 0;
    getf();
    break;
  default:
    MA.e  = MB.e  = Ae;  // 反発係数(垂直)
    MA.u  = MB.u  = Au;  // 反発係数(水平)(仮)
    MA.we = MB.we = Awe; // 壁反発係数(垂直)
    MA.wu = MB.wu = Awu; // 壁反発係数(水平)(仮)
    MA.fe = MB.fe = Afe; // 床反発係数(垂直)
    MA.fu = MB.fu = Afu; // 床反発係数(水平)(仮)
    MA.fx = MB.fx = Afx; // 床反発係数(水平)(仮)
    a.value = MA.e.toFixed(Ze);
    isMv = 0;
    y.value = Vy;
    d.value = Vd0;
    getter();
    Pdi = Vdi;
    pushd(Pdi);
  }
}

function pushStart()
{
  isMv = 1-isMv;
  getf();
}

function pushf()
{
  Pf = !Pf;
  if (!Pf) { MB.vx = MB.vy = MB.ay = 0; }
  getf();
}

function pushg()
{
  isDp = !isDp;
  getf();
}

//----------------------------------------------------------------------
// Axis and grid
//----------------------------------------------------------------------
function axis()
{
  var i, x, y, s;

  for (i = 1; i <=  Ph / Pd; i++)
  {
    y = i * Pd
    s = (i % 5)? P1 : (i % 2)? P5 : P0;
    B.LINE(-s,  y, s,  y, Cy);
    B.LINE(-s, -y, s, -y, Cy);
  }
  for (i = 1; i <= Pw / Pd; i++)
  {
    x = i * Pd;
    s = (i % 5)? P1 : (i % 2)? P5 : P0;
    B.LINE( x,  -s,  x, s, Cx);
    B.LINE(-x,  -s, -x, s, Cx);
  }
  B.LINE(0, -Ph, 0, Ph, Cy);
  B.LINE(-Pw, 0, Pw, 0, Cx);
}

//----------------------------------------------------------------------
// graph
//----------------------------------------------------------------------
function graph0(d, c)
{
  var r, t, x, y;

  x = Pw;
  t = d * Math.PI / 180;
  y = x * Math.tan(t);
  B.LINE(0, 0, x, y, c);
}

function graph1(d, c)
{
  var g, t, v0, vx, vy, i, x, y, s;

  g  = Pg0;
  v0 = Pv0;
  t  = d  * Math.PI / 180;
  vx = v0 * Math.cos(t);
  vy = v0 * Math.sin(t);
  B.POINT(0, 0);
  s = 1;
  for (i = s; i < Pw; i += s)
  {
    x = i * Ps / Pd;
    t = x / vx;
    y = vy*t - (g/2)*t*t;
    B.LINE2(x * Pd / Ps, y * Pd / Ps, Cg);    
  }
  i = Pw;
  x = i * Ps / Pd;
  t = x / vx;
  y = vy*t - (g/2)*t*t;
  B.LINE2(x * Pd / Ps, y * Pd / Ps, Cg);    
}

}

function Display()
{
  var ds, dt, i, k, pdt;

  if (isMv)
  {
    pdt = (Pt1 >= 0)? Pdt : -Pdt;
    Pt += pdt;
    for (k = 100, dt = pdt / k, ds = 0, i = 0; i < k; i++)
    {
      ds += MB.motion(dt, MA, 0);
      ds += MA.motion(dt, MB, 1);
    }
    if (Math.abs(Pt) >= Math.abs(Pt1)) { Pt = Pt1; }
  }

  Frame(Pt);

  if (isMv)
  {
    if (Pt == Pt1 || ds <= 0) isMv = 0;
    window.requestAnimationFrame(main);
  }
}

//----------------------------------------------------------------------
// Key status
//----------------------------------------------------------------------
var Key = new Array(256);
for (var i = 0; i < 256; i++) Key[i] = 0;
window.onkeydown = function(event) { Key[event.keyCode] = 1; }
window.onkeyup   = function(event) { Key[event.keyCode] = 0; }

//--------------------------------------------------------------------
// Key
//--------------------------------------------------------------------
function setB(x, y)
{
   var d;

   if (Pt <= 0)
   {
     document.getElementById("num_bx").value = (x).toFixed(Zb);
     document.getElementById("num_by").value = (y).toFixed(Zb);

     pushget();

     switch(Pdi)
     {
       case  3: d = Pd0 = Pd3; break;
       case  2: d = Pd0 = Pd2; break;
       case  1: d = Pd0 = Pd1; break;
       default: d = Pd0;
     }
     if (Pdi > 0)
     {
       document.getElementById("num_d0").value = d.toFixed(ZD);
     }
   }
   else
   {
     MB.px = x; MB.py = y;
     pushget();
   }
   blur();
}

function keyon(key)
{
  var s, f, x, y;

  if (focus()) return;

  f = 0;

  // SHIFT16 CTRL17 ALT18
  if      (Key[ 16]) { s = 1;     }
  else if (Key[ 17]) { s = 0.01;  }
  else if (Key[ 18]) { s = 0.001; }
  else               { s = 0.1;   }
  s *= Ps;

  if (Pt <= 0)
  { x = Bx  ; y = By  ; }
  else
  { x = MB.px; y = MB.py; }

  if (Key[ 38] || key == 38) //↑
  {
    y += s; f = 1;
  }
  else if (Key[ 40] || key == 40) //↓
  {
    y -= s; f = 1;
  } 
  else if (Key[ 39] || key == 39) //→
  {
    x += s; f = 1;
  } 
  else if (Key[ 37] || key == 37) //←
  {
    x -= s; f = 1;
  }
  if (f) { setB(x, y); }
}

//----------------------------------------------------------------------
// Input key
//----------------------------------------------------------------------
document.body.addEventListener('keydown', event =>
{
  var key = event.keyCode;

  if (focus() == 0)
  {
    if (37 <= key && 40 <= key) event.preventDefault();
  }
  switch (key)
  {
    case  13: pushReset(); blur(); break; // Enter
    case  32: pushStart(); blur(); break; // space
    case  81: B.lineWidth( 0.5); isMv = 0; getf(); blur(); break; // 'Q'
    case  87: B.lineWidth( 2  ); isMv = 0; getf(); blur(); break; // 'W'
    case  90: B.zooming  (-1  ); isMv = 0; getf(); blur(); break; // 'Z'
    case  88: B.zooming  ( 1  ); isMv = 0; getf(); blur(); break; // 'X'
    case  67: B.zooming  ( 0  ); isMv = 0; getf(); blur(); break; // 'C'
    case  65: pushd(1); blur(); break; // 'a'
    case  83: pushd(2); blur(); break; // 's'
    case  68: pushd(3); blur(); break; // 'd'
    case  70: pushf() ; blur(); break; // 'f'
    case  71: pushg() ; blur(); break; // 'g'
    case  72: pushm(0); blur(); break; // 'h'
    case  74: pushm(1); blur(); break; // 'j'
    case  75: pushm(2); blur(); break; // 'k'
    case  69: pushu(0); blur(); break; // 'e'
    case  82: pushu(1); blur(); break; // 'r'
    default : keyon(key);
  }
});

//----------------------------------------------------------------------
// mouse
//----------------------------------------------------------------------
function winB(x, y)
{
  x = B.winX(x) * Ps / Pd;
  y = B.winY(y) * Ps / Pd;
  return { x:x, y:y };
}

function mouseDn(x, y, touch)
{
  var w, r, d, dx, dy, mr;

  mr  = MB.r;
  mr *= (touch)? 10 : 5;
  w = winB(x, y);
  x = w.x;
  y = w.y;
  dx = MB.px - x;
  dy = MB.py - y;
  M.ofsX(dx);
  M.ofsY(dy);
  d  = dx*dx + dy*dy;
  r  = mr * mr;
  w = r - d;
  if (w < 0) return 0;
  return 1;
}

function mouseMv(x, y, touch)
{
  var w;

  w = winB(x, y);
  x = w.x;
  y = w.y;

  if (x < 0) { if (MB.px <= 0) return; x = 0; }
  if (y < 0) { if (MB.py <= 0) return; y = 0; }

  x += M.ofsX('');
  y += M.ofsY('');
  setB(x, y);
}

const M = new MOUSE();
M.add();
M.mosDnFunc(mouseDn);
M.mosMvFunc(mouseMv);

{
  Display();
}
