const Qu11 = [

[ ["直角三角形の斜辺をr、θの対辺をy、残りの辺をxとするとtanθはどれ"],

const Qu12 = [

const Qu13 = [

const B = new BASIC();
const C0 = '#000'
const C1 = '#24f'

//------------------------------------------------------------------------------
// 変数
//------------------------------------------------------------------------------
class QUIZ
{
  constructor()
  {
    this.lev = this.cou = this.ans = this.yn = this.qui = 0;
    this.d   = [0, 0];
  }
  init()
  {
    this.lev  = 1;      // 難易度
    this.cou  = 1;      // 問題数
    this.ans  = 0;      // 解答番号(1-4)
    this.yn   = 0;      // 解答番号(1-2)
    this.d    = [0, 0]; // 角度θ[°]
    this.qui  = 0;      // Quiz
  }
  area(n)
  {
    const a =
    [
      [ 20, 200, 200,  40], // a
      [230, 200, 200,  40], // b
      [ 20, 250, 200,  40], // c
      [230, 250, 200,  40], // d
      [ 20, 330, 200,  40], // y
      [230, 330, 200,  40], // n
      [ 20,  20, 100, 100], // 1
      [230,  20, 100, 100]  // 2
    ];

    if (1 <= n && n <= 8) return a[n-1];
    return a.length;
  }
  level(n)
  {
    if (n >= 0) this.lev = n;
    return this.lev;
  }
  count(n)
  {
    if (n >= 0) this.cou = n;
    return this.cou;
  }
  answer(n)
  {
    if (n >= 0) this.ans = n;
    return this.ans;
  }
  yesno(n)
  {
    if (n >= 0) this.yn = n;
    return this.yn;
  }
  quiz(q)
  {
    if (q !== null) this.qui = q;
    return this.qui;
  }
  #fix(x)
  {
    let a;

    a = x.toFixed(1);
    return Number(a);
  }
  rad(d)
  {
    return d * Math.PI / 180;
  }
  deg(t)
  {
    return t * 180 / Math.PI;
  }
  setd(d, n)
  {
    while (d <    0) d += 360;
    while (d >= 360) d -= 360;
    d = this.#fix(d);
    this.d[n] = d;
    return this.d[n];
  }
  getd(n)
  {
    return this.d[n];
  }
}
const Q = new QUIZ();

//--------------------------------------------------------------------
// triangle
//--------------------------------------------------------------------
function triangle(r, d, n, lr)
{
  let x0, y0, x1, y1, x2, y2, x3, y3, x, y;
  let xn, yn, t0, t1, a, b, i;

  t1  = Q.rad(d);
  x2  = r * Math.cos(t1);
  y2  = r * Math.sin(t1);
  x0  = -x2 / 2;
  y0  = -y2 / 2;
  x2 += x0;
  y2 += y0;
  x1  = x2;
  y1  = y0;
  a   = r * 0.06;
  xn = [x0, x1, x2, x1-a, x1-a, x1  ];
  yn = [y0, y1, y2, y1  , y1+a, y1+a];

  d  = Q.getd(n);
  t0 = Q.rad(d);
  a  = Math.cos(t0);
  b  = Math.sin(t0);
  for (i = 0; i < xn.length; i++)
  {
    x = xn[i]; y = yn[i];
    xn[i] = x * a - y * b;
    yn[i] = x * b + y * a;
  }

  d  = Q.area(7 + n);
  x  = d[0] + d[2] / 2;
  y  = d[1] + d[3] / 2;
  if (lr) B.WINDOW( x, y, x-639, y-399);
  else    B.WINDOW(-x, y, 639-x, y-399);
  B.LINE(xn[0], yn[0], xn[1], yn[1], C7);
  B.LINE2             (xn[2], yn[2], C7);
  B.LINE2             (xn[0], yn[0], C7);
  B.LINE(xn[3], yn[3], xn[4], yn[4], C7);
  B.LINE2             (xn[5], yn[5], C7);

  x  -= xn[0];
  y  -= yn[0];
  if (lr) B.WINDOW( x, y, x-639, y-399);
  else    B.WINDOW(-x, y, 639-x, y-399);
  B.LINE(0,0, 100, 100, C7);
  a = r * 0.2;
  if (lr) { t0 = Math.PI - t0; t1 = Math.PI - t1; }
  B.CIRCLE(0, 0, a, C7, t0, t1, !lr);
  a = r * 0.22;
  x = a * Math.cos(t0);
  y = a * Math.sin(t0);

  B.SYMBOL(x, y, "θ", C7);
}

//--------------------------------------------------------------------
// select
//--------------------------------------------------------------------
function select(n, c1, c0)
{
  let rect, x, y, w, h;

  rect = Q.area(n);
  x = rect[0];
  y = rect[1];
  w = rect[2];
  h = rect[3];
  B.LINEBF(x, y, x+w, y+h, c0);
  B.LINEB (x, y, x+w, y+h, c1);
}

//--------------------------------------------------------------------
// question
//--------------------------------------------------------------------
function shuffle(quiz)
{
  const s =
  [
    [1, 2, 3, 4], [1, 2, 4, 3],
    [1, 3, 2, 4], [1, 3, 4, 2],
    [1, 4, 2, 3], [1, 4, 3, 2],
    [2, 1, 3, 4], [2, 1, 4, 3],
    [2, 3, 1, 4], [2, 3, 4, 1],
    [2, 4, 1, 3], [2, 4, 3, 1],
    [3, 1, 2, 4], [3, 1, 4, 2],
    [3, 2, 1, 4], [3, 2, 4, 1],
    [3, 4, 1, 2], [3, 4, 2, 1],
    [4, 1, 2, 3], [4, 1, 3, 2],
    [4, 2, 1, 3], [4, 2, 3, 1],
    [4, 3, 1, 2], [4, 3, 2, 1]
  ];
  let q, i;

  q = [ 0, 1, 2, 3, 4, 5 ];
  i = Math.floor(Math.random() * s.length);
  i = s[i];
  q[  0 ] =   quiz[0]   ;
  q[i[0]] =   quiz[1]   ;
  q[i[1]] =   quiz[2]   ;
  q[i[2]] =   quiz[3]   ;
  q[i[3]] =   quiz[4]   ;
  q[  5 ] = i[quiz[5]-1];
  return q;
}

function question(lev, cou)
{
  let quiz, i;

  quiz = Quiz0[lev - 1];
  quiz = quiz [cou - 1];
  i = Math.floor(Math.random() * quiz.length);
  quiz = quiz[i];

  return shuffle(quiz)
}

//--------------------------------------------------------------------
// answer
//--------------------------------------------------------------------
function dispans1(i, a, b)
{
  let s;

  B.TAB(   0.5, -0.5); B.PRINTe(a);
  s = "".padEnd(i+1, '_');
  B.TAB(-i-0.5,  0  ); B.PRINT (s);
  B.TAB(-i-0.5,  1.0); B.PRINTe(b);
  B.TAB(   0  , -0.5);
}

function dispans(x, y, s, ans)
{
  let a, b, w, h, i, n, f;

  w = 8;
  h = 9;
  B.LOCATEp(x+w, y+h); B.PRINT(s + ": ");
  f = 1;
  n = ans.length;
  for (i = 0; i < n;)
  {
    if (f)
    {
      B.PRINTe(ans[i++]); f = 0; continue;
    }
    dispans1(ans[i], ans[i+1], ans[i+2]); i += 3; f = 1;
  }
}

function answer(quiz, n)
{
  let r;

  select(1, C7, (n == 1)? C3 : C1);
  select(2, C7, (n == 2)? C3 : C1);
  select(3, C7, (n == 3)? C3 : C1);
  select(4, C7, (n == 4)? C3 : C1);
  r = Q.area(1); dispans(r[0], r[1], "A", quiz[1]);
  r = Q.area(2); dispans(r[0], r[1], "B", quiz[2]);
  r = Q.area(3); dispans(r[0], r[1], "C", quiz[3]);
  r = Q.area(4); dispans(r[0], r[1], "D", quiz[4]);
}

//--------------------------------------------------------------------
// question
//--------------------------------------------------------------------
function dispque(s, ans)
{
  let a, b, w, h, i, n, f;

  B.PRINT(s + ": ");
  f = 1;
  n = ans.length;
  for (i = 0; i < n;)
  {
    if (f)
    {
      B.PRINTe(ans[i++]); f = 0; continue;
    }
    dispans1(ans[i], ans[i+1], ans[i+2]); i += 3; f = 1;
  }
}

//--------------------------------------------------------------------
// yes no
//--------------------------------------------------------------------
function yesno(n)
{
  let r;

  select(5, C7, (n == 1)? C3 : C1);
  select(6, C7, (n == 2)? C3 : C1);
  r = Q.area(5); dispans(r[0], r[1], "Y", ["Yes."]);
  r = Q.area(6); dispans(r[0], r[1], "N", ["No." ]);
}

//--------------------------------------------------------------------
// screen
//--------------------------------------------------------------------
function display()
{
  const s = ['A', 'B', 'C', 'D'];
  let d, t, q, a, n;

  d  = Q.getd();
  t  = Q.rad(d);

  B.FONT(1,0);
  B.CLS('#002');

  triangle(150, 30, 0, 0);
  triangle(150, 30, 1, 1);
  B.WINDOW(0, 0, 639, 399);

  B.LOCATE(0, 0); B.COLOR(C7);
  B.TAB(1, 0); B.PRINT("三角関数クイズ"); B.CR();
  B.TAB(1, 0); B.PRINT(Q.getd(0)+","+Q.getd(1)); B.CR();
  B.TAB(0, 8);
  q = Q.quiz(null);
  B.TAB(1, 0); dispque("問題", q[0]); B.CR();

  a = Q.answer(-1);
  answer(q, a);
  n = 0;
  if (a > 0)
  {
    n = Q.yesno(-1);
    yesno(n);
    B.LOCATE(0, 19);
    B.TAB(1, 0); B.PRINT (s[a-1] + "でファイナルアンサー?  ");
    if (n == 1)
    {
      if (a == q[5])
      {
        B.TAB(1, 0); B.PRINT ("正解!  ");
      }
      else
      {
        B.TAB(1, 0); B.PRINT ("残念!  ");
      }      
    }
  }

  Q.yesno(0);

  B.LOCATE(0, 24);
  B.COLOR('#fff');
//  B.TAB(1, 0); B.PRINT(Temp+"a"); B.CR();

  if (n == 2)
  {
    Q.answer(0);
    window.requestAnimationFrame(display);
  }
}

//--------------------------------------------------------------------
// input
//--------------------------------------------------------------------
function pushinit()
{
  let v, i;

  v = document.getElementById("target");
  for (i = 0; i < v.length; i++)
  {
    v[i].checked = false;
  }
  v[v.length-1].checked = true;
}

function pushget()
{
  let v, i;

  v = document.getElementById("target");
  for (i = 0; i < v.length; i++)
  {
    if (v[i].checked) { Q.level(5 - i); break; }
  }
  window.requestAnimationFrame(display);
}

function blur()
{
  document.getElementById('lvl_5').blur();
  document.getElementById('lvl_4').blur();
  document.getElementById('lvl_3').blur();
  document.getElementById('lvl_2').blur();
  document.getElementById('lvl_1').blur();

  document.getElementById('butQ').blur();
  document.getElementById('butW').blur();
  document.getElementById('butZ').blur();
  document.getElementById('butX').blur();
  document.getElementById('butC').blur();
}

function next()
{
  let q;

  Q.count(1);
  Q.answer(0);
  pushget();
  q = question(Q.level(-1), Q.count(-1));
  Q.quiz(q);
  blur();
  window.requestAnimationFrame(main);
}

function pushlvl()
{
  let v, i;

  v = document.getElementById("target");
  for (i = 0; i < v.length; i++)
  {
    if (v[i].checked) { Q.level(5 - i); break; }
  }
  Q.count(1);
  next();
}

document.getElementById("target"  ).addEventListener('input', pushlvl);

function keylvl(x)
{
  let v, i;

  v = document.getElementById("target");
  for (i = 0; i < v.length; i++)
  {
    v[i].checked = (i == x)? true : false;
  }
  pushlvl();
  next();
}

{
  Q.init();
  pushinit();
  next();
}

//--------------------------------------------------------------------
// Input key
//--------------------------------------------------------------------
function keyon(key)
{
  let f, d, s, n;

  f = 0;
  // SHIFT16 CTRL17 ALT18
  if      (Key[ 16]) { s = 1; }
  else               { s = 5; }

  if      (Key[ 38] || key == 38) //↑
  {
    n = 0; d = Q.getd(n);
    d += s; f = 1;
  }
  else if (Key[ 40] || key == 40) //↓
  {
    n = 0; d = Q.getd(n);
    d -= s; f = 1;
  }
  else if (Key[ 39] || key == 39) //→
  {
    n = 1; d = Q.getd(n);
    d -= s; f = 1;
  } 
  else if (Key[ 37] || key == 37) //←
  {
    n = 1; d = Q.getd(n);
    d += s; f = 1;
  }
  if (f == 0) return 0;
  Q.setd(d, n);
  return 1;
}

function inkey(key)
{
  switch (key)
  {
    case  81: B.lineWidth( 0.5); key = 0; break; // 'Q'
    case  87: B.lineWidth( 2  ); key = 0; break; // 'W'
    case  90: B.zooming  (-1  ); key = 0; break; // 'Z'
    case  88: B.zooming  ( 1  ); key = 0; break; // 'X'
    case  86: B.zooming  ( 0  ); key = 0; break; // 'V'
    case  53: keylvl(0)  ; key = 0; break; // '5'
    case  52: keylvl(1)  ; key = 0; break; // '4'
    case  51: keylvl(2)  ; key = 0; break; // '3'
    case  50: keylvl(3)  ; key = 0; break; // '2'
    case  49: keylvl(4)  ; key = 0; break; // '1'
    case  65: Q.answer(1); key = 0; break; // 'a'
    case  66: Q.answer(2); key = 0; break; // 'b'
    case  67: Q.answer(3); key = 0; break; // 'c'
    case  68: Q.answer(4); key = 0; break; // 'd'
    case  89: Q.yesno(1) ; key = 0; break; // 'y'
    case  78: Q.yesno(2) ; key = 0; break; // 'n'
    default : if (keyon(key))    key = 0;
  }
  if (key) return;
  blur();
  window.requestAnimationFrame(display);
}
document.body.addEventListener('keydown', event =>
{
  let key = event.keyCode;

  inkey(key);
});

//--------------------------------------------------------------------
// Key status
//--------------------------------------------------------------------
let Key = new Array(256);
for (let i = 0; i < 256; i++) Key[i] = 0;
window.onkeydown = function(event) { Key[event.keyCode] = 1; }
window.onkeyup   = function(event) { Key[event.keyCode] = 0; }

//----------------------------------------------------------------------
// mouse
//----------------------------------------------------------------------
function mouseDn(x, y, touch)
{
  let x1, y1, d, d1, i;

  if (!(0 <= x && x <= canvas.width )) return 0;
  if (!(0 <= y && y <= canvas.height)) return 0;

  x1 = B.winX(x);
  y1 = B.winY(y);

  d1 = 0;
  for (i = 1; i <= Q.area(0); i++)
  {
    d = Q.area(i);
    if ((d[0] <= x1 && x1 < d[0] + d[2])
     && (d[1] <= y1 && y1 < d[1] + d[3]))
    {
      if      (i <= 4) { Q.answer(i)   ; }
      else if (i <= 6) { Q.yesno(i - 4); }
      else             { d1 = i - 6; break; }
      blur();
      window.requestAnimationFrame(display);
      return 0;
    }
  }
  if (d1 == 0) return 0;

  i = d1;
  x1 -= (d[0] + d[1] / 2);
  y1 -= (d[2] + d[3] / 2);
  d1  = Math.atan2(y1, x1);
  d1  = Q.deg(d1);
  d1 -= Q.getd(i);

  M.ofsX(d1);
  M.ofsY(d );
  blur();
  return 1;
}

function mouseMv(x, y, touch)
{
  let x1, y1, d, d1, i;

  d1 = M.ofsX('');
  d  = M.ofsY('');
  x1 = B.winX(x);
  y1 = B.winY(y);
  x1 -= (d[0] + d[1] / 2);
  y1 -= (d[2] + d[3] / 2);
  i   = d[0];
  d   = Q.area(7);
  i   = (i <= d[0])? 0 : 1;

  d  = Math.atan2(y1, x1);
  d  = Q.deg(d);
  d -= d1;
  d1 = 1;
  d  = Math.round(d / d1) * d1;
  Q.setd(d, i);
  blur();
  window.requestAnimationFrame(display);
}

const M = new MOUSE();
M.add();
M.mosDnFunc(mouseDn);
M.mosMvFunc(mouseMv);

//--------------------------------------------------------------------
// main
//--------------------------------------------------------------------
function main()
{
  display();
}
init();
